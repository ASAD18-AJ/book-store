<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to.css">
    <title>To-Do List</title>
</head>

<body>
    <nav class="bottomHeader">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="to.html">Add Book List</a> </li>
            <!-- <li>New Movies</li>
            <li>Upcoming Movies</li>
            <li>More</li> -->
        </ul>
    </nav>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">

                    <div>
                        <label for="book">Product Name</label>
                        <input type="text" name="product" id="book">
                    </div>
                    <div>
                        <label for="qty">Qty</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Price</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

            <td>
                <table class="list" id="storeList">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Qty</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
            </td>
        </tr>
    </table>

    <script src="to.js"></script>
</body>

</html>
